<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Task</title>

    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="assets/image/icons8-save-50 (1).png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/all.min.css">
    <link rel="stylesheet" href="assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/media.css">
    <link rel="stylesheet" href="assets/style/main.css">

</head>

<body>

    <div class="bookmark">
        <div class="container">
            <div class=" text-center my-5">
                <h1 class="logo">
                    Bookmarker
                </h1>
            </div>
            <!-- ******** Form ******** -->
            <form>
                <h3 class="mb-5">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h3>
                <label for="bookName"><i class="fa-solid fa-floppy-disk pe-1"></i> Site Name</label>
                <input id="bookName" class="input form-control mb-3 mt-1 " type="text" placeholder="Bookmark Name">
                <label for="bookUrl"><i class="fa-solid fa-link pe-1"></i> Site URL</label>
                <input id="bookUrl" class="input form-control mb-3 mt-1" type="text" placeholder="Website URL">
                <div class="submitBtn text-center py-3">
                    <input class="button  btn btn-danger  px-5 py-2" type="button" value="Submit">
                </div>
            </form>
            <!-- ******** Tabel ******** -->

            <table class="table table text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>

    <!-- ************* modal********** -->

    <div class="modal__container">
        <div class="modal__parent ">
            <div class="modal__head d-flex pe-3 align-items-center justify-content-between py-2">
                <div class="circle__color">
                    <span class="circle__shape"></span>
                    <span class="circle__shape"></span>
                    <span class="circle__shape"></span>
                </div>
                <button type="button" class="btn-close"></button>
            </div>
            <div class="modal__body my-4">
                <p>Site Name or Url is not valid, Please follow the rules below :</p>
            </div>
            <div class="modal__footer">
                <div class="footer__container d-flex align-items-center gap-2 mb-3">
                    <i class="fa-regular fa-circle-right"></i>
                    <p class="m-0">Site name must contain at least 3 characters</p>
                </div>
                <div class="footer__container d-flex align-items-center gap-2">
                    <i class="fa-regular fa-circle-right"></i>
                    <p class="m-0">Site URL must be a valid one</p>
                </div>
            </div>
        </div>
    </div>




    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
